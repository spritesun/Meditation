<h2>程子曰：“今人不会读书。如读论语，未读时是此等人，读了后又只是此等人，便是不曾读。”</h2>

<p class="first">- 学习二字，习者，有时习之意，人常疏忽。</p>


<h2>人不知而不愠，不亦君子乎？</h2>

<h4>盖仁是性也，孝弟是用也...仁主于爱...</h4>
