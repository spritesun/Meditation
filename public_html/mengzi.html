<h2>上下交征利而国危矣。</h2>


<h2>苟为后义而先利，不夺不餍。</h2>

<h4>仁义根于人心之固有，天理之公也。利心生于物我之相形，人欲之私也。循天理，则不求利而自无不利；殉人欲，则求利未得而害已随之。所谓毫厘之差，千里之缪。</h4>


<h4>利诚乱之始也。</h4>


<h4>君子未尝不欲利，但专以利为心则有害。惟仁义则不求利而未尝不利也。</h4>
